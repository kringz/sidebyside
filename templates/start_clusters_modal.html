<!-- Start Clusters Progress Modal -->
<div class="modal fade" id="startClustersProgressModal" tabindex="-1" aria-labelledby="startClustersProgressModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="startClustersProgressModalLabel">Starting Trino Clusters</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Spinning loader -->
                <div class="text-center mb-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                
                <!-- Progress bar -->
                <div class="progress mb-3" style="height: 25px;">
                    <div id="clusterProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                </div>
                
                <!-- Status for each cluster -->
                <div id="cluster1Status" class="alert alert-info mb-2">
                    <strong>Cluster 1:</strong> <span id="cluster1StatusText">Preparing...</span>
                </div>
                
                <div id="cluster2Status" class="alert alert-info mb-2">
                    <strong>Cluster 2:</strong> <span id="cluster2StatusText">Waiting...</span>
                </div>
                
                <!-- Overall status -->
                <div id="overallStatus" class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i> <span id="overallStatusText">Initializing clusters...</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelStartBtn">Cancel</button>
            </div>
        </div>
    </div>
</div>
